name: Test upgrade

on:
  push:
    branches:
      - dev
  pull_request:

permissions:
  contents: read

jobs:
  test_upgrade:
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v5
      - uses: ./.github/actions/setup-go-for-project
      - name: Build the node binary
        shell: bash
        run: ./scripts/build.sh
      - name: Run upgrade tests
        shell: bash
        run: scripts/tests.upgrade.sh 1.9.0 ./build/luxd
